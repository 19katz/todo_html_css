<html> 
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="todostyle.css">
    <title>Todo List App</title> 
  </head>

  <body> 
    <!--Adds a title and mechanism for adding todos-->
    <div id="myDIV" class="header">
        <h2 style="margin:5px">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Add todos here...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <!--List of sample todos-->
    <ul id="myUL">
        <li>Review CS279 Notes</li>
        <li class="checked">Complete CS279 HW0</li>
        <li>Meet Crystal</li>
        <li>Rehearsal</li>
        <li>Read 3 papers</li>
    </ul>
    <!--Reference to the JavaScript code.-->
    <script src="script.js"></script>
  </body>
  
</html>
